---
layout: default
comments: true
---
<h1>{{ page.title }}</h1>
<p style="padding-bottom: 15px; border-bottom: dashed 1.5px">
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'nick_name', page.author | first %}
    {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
</p>

{{ content }}
